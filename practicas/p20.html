<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>p11</title>
</head>
<body>

	<script>
		// Programa en JavaScript para trabajar con el arreglo de estudiantes

		// 1. Tenga un arreglo con al menos 5 nombres de estudiantes
		const estudiantes = ["Ana", "Carlos", "Luis", "María", "Pedro"];

		// 2. Muestra todos los nombres en una sola línea separados por comas
		console.log(estudiantes.join(", ")); // Resultado: Ana, Carlos, Luis, María, Pedro

		// 3. Pregunta al usuario por el nombre de un estudiante y revisa si está en la lista
		const nombreBuscado = prompt("Escribe el nombre de un estudiante:");
		if (estudiantes.includes(nombreBuscado)) {
		    console.log("El estudiante está en la lista.");
		} else {
		    console.log("El estudiante no está en la lista.");
		}

		// 4. Ordena alfabéticamente los nombres en el arreglo
		const estudiantesOrdenados = estudiantes.slice().sort(); // Usamos slice() para no modificar el original

		// 5. Muestra la lista de nombres ordenada
		console.log(estudiantesOrdenados.join(", ")); // Resultado: Ana, Carlos, Luis, María, Pedro (ordenado)
	</script>

</body>
</html>
