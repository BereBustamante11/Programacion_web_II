<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
</head>
<body>
    <h1>Saludo Personalizado</h1>
    <form id="saludoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <br>
        <button type="button" onclick="mostrarSaludo()">Enviar</button>
    </form>
    <p id="resultadoSaludo"></p>

    <script>
        // Función que genera el saludo personalizado
        function saludoPersonalizado(nombre, edad) {
            return `Hola ${nombre}, tienes ${edad} años.`;
        }

        // Mostrar el saludo en el párrafo
        function mostrarSaludo() {
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;

            if (nombre && edad) {
                const saludo = saludoPersonalizado(nombre, edad);
                document.getElementById("resultadoSaludo").textContent = saludo;
            } else {
                document.getElementById("resultadoSaludo").textContent = "Por favor, completa ambos campos.";
            }
        }
    </script>
</body>
</html>
