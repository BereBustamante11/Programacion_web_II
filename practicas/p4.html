<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suma con JavaScript</title>
</head>
<body>
  <!-- Botón para ejecutar la función -->
  <button onclick="sumarYMostrar()">Haz clic para sumar</button>

  <script>
    // Declarar una variable llamada numero y asignarle el valor 5
    let numero = 5;

    // Función para sumar 10 a la variable numero y mostrar el resultado
    function sumarYMostrar() {
      // Sumar 10 al valor actual de numero
      numero += 10;
      
      // Mostrar el resultado en la consola
      console.log(`El resultado es: ${numero}`);
    }
  </script>
</body>
</html>
